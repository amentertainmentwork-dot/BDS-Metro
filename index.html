<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BDSMETRO | Real Estate Markets</title>
    
    <!-- Fonts: Inter (Authority), Lora (News Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cnn: {
                red: '#cc0000',
                black: '#222222',
                gray: '#f0f0f0',
                darkgray: '#666666'
              }
            },
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              serif: ['"Lora"', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #ffffff;
        color: #222222;
        -webkit-font-smoothing: antialiased;
      }
      .ticker-bar {
        overflow: hidden;
        white-space: nowrap;
      }
      .ticker-content {
        display: inline-block;
        animation: ticker 60s linear infinite;
      }
      @keyframes ticker {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #ccc; }
      ::-webkit-scrollbar-thumb:hover { background: #999; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?external=react,react-dom",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react,react-dom",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
